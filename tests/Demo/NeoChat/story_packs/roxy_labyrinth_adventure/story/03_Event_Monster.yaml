SceneConfig:
  id: 03_Event_Monster
  name: 遭遇怪物
Events:
- 'Type: Narration | Mode: Prompt': '你是一个游戏旁白。请生成一段遭遇怪物的描述。可以是一些经典的地下城生物（哥布林、史莱姆、骷髅兵等）。

    **要求：只描述怪物本身的外观和动作，不要描述战斗，两句话以内。**'
- 'Type: Dialogue | Character: Roxy | Mode: Prompt': '你的内心活动：你看到了旁白描述的怪物。请快速说出这种怪物的名称和弱点，并提醒{player_name}准备战斗。

    **要求：对话要简短精悍，体现你的专业性。**'
EndCondition:
  Type: Branching
  Method: PlayerChoice
  Branches:
    A:
      DisplayText: 我来对付它！
      NextUnitID: 03A_Player_Fights
    B:
      DisplayText: 老师，拜托你了！
      NextUnitID: 03B_Roxy_Fights
