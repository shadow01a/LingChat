---
name: Test with Conda

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python版本'
        required: false
        default: '3.12'
      test_args:
        description: '测试参数'
        required: false
        default: ''

jobs:
  test-with-conda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: 
          - ${{ github.event.inputs.python_version || '3.12' }}
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yaml
          activate-environment: LingChat
      - name: Install uv
        run: |
          conda run -n LingChat pip install uv
      - name: Install test dependencies
        run: |
          conda run -n LingChat uv pip install pytest pytest-asyncio pytest-cov
          
      - name: Run tests on Windows
        if: runner.os == 'Windows'
        run: |
          echo "Running on Windows"
          conda run -n LingChat uv run pytest tests/ --tb=short -v

      - name: Run tests on Linux
        if: runner.os == 'Linux'
        run: |
          echo "Running on Linux"
          conda run -n LingChat uv run pytest tests/ --cov=src -v

      - name: Run tests on macOS
        if: runner.os == 'macOS'
        run: |
          echo "Running on macOS"
          conda run -n LingChat uv run pytest tests/ -k "not slow"
