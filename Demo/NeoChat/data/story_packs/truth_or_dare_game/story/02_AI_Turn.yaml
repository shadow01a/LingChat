# story/02_AI_Turn.yaml
# 轮到AI了，玩家向AI提问

Events:
  - "Type: Narration | Mode: Preset": '瓶口缓缓停下，指向了{character_name_participant_1}！'
  - "Type: Player | Mode: Preset": '轮到你了！真心话，还是大冒险？'
  - "Type: Dialogue | Character: participant_1 | Mode: Prompt": '你正在玩真心话大冒险。现在轮到你选择了。请根据你的人设，自然地做出选择并说出来（比如：“嗯...我选真心话吧。”或者“这次我想试试大冒险！”）。'

EndCondition:
  Type: Branching
  Method: AIChoice
  DeciderCharacterID: participant_1
  DecisionPromptForAI: "内心思考：现在轮到我选真心话还是大冒险了。根据我的性格，这次选哪个会更有趣呢？"
  JudgePromptForSystem: |
    你是系统。请分析AI角色的内心思考或它的直接回答，判断它最终选择了“真心话”还是“大冒险”。
    - 如果AI选择了“真心话”，输出 "TRUTH"。
    - 如果AI选择了“大冒险”，输出 "DARE"。
    - 你的输出必须且只能是 "TRUTH" 或 "DARE"。
  Branches:
    TRUTH:
      NextUnitID: 04A_AI_Truth
    DARE:
      NextUnitID: 04B_AI_Dare