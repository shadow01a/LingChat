# story/00_Start_Turn.yaml
# 新一轮开始，掷骰子决定顺序

Events:
  - "Type: Narration | Mode: Preset": '新的一轮开始了！瓶子在桌上快速旋转...'
  - "Type: Action | Tool: Random | Variable: whos_turn | Min: 1 | Max: 2": ""

EndCondition:
  Type: Conditional
  Cases:
    - Condition: "{whos_turn} == 1"
      Then:
        Type: Linear
        NextUnitID: '01_Player_Turn'
    - Condition: "{whos_turn} == 2"
      Then:
        Type: Linear
        NextUnitID: '02_AI_Turn'