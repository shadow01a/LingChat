SceneConfig:
  id: 04B_Trap_Hit
  name: 被陷阱击中
Events:
- 'Type: Narration | Mode: Prompt': '你是一个游戏旁白。玩家踩到了陷阱，他的下意识反应是："{player_last_action}"。

    请基于这个反应，描述他虽然尽力了，但还是被陷阱击中了（比如手臂被划伤）。

    **要求：描述简短，一两句话。**'
- 'Type: Action | Tool: Calculate | Variable: player_hp':
    Expression: '{player_hp} - 10'
- 'Type: Notice | Mode: Preset | Location: message': '你失去了10点生命值！当前HP: {player_hp}'
- 'Type: Dialogue | Character: Roxy | Mode: Preset': “不要紧吧？我马上为你治疗！”
- 'Type: Narration | Mode: Preset': 洛琪希老师吟唱起咒语，一道柔和的绿光包裹了你的伤口。
- 'Type: Action | Tool: Calculate | Variable: player_hp':
    Expression: '{player_hp} + 10'
- 'Type: Notice | Mode: Preset | Location: message': '洛琪希为你恢复了10点生命值！当前HP: {player_hp}'
EndCondition:
  Type: Linear
  NextUnitID: 01_Explore_Corridor
