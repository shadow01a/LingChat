SceneConfig:
  id: 04_Event_Trap
  name: 踩到陷阱
Events:
- 'Type: Narration | Mode: Preset': 你脚下传来“咔嚓”一声轻响！
- 'Type: Dialogue | Character: Roxy | Mode: Preset': “小心，是陷阱！”
- 'Type: Player | Mode: Input': （在这千钧一发之际，你下意识地做出反应！）
- 'Type: Action | Tool: Set | Variable: player_last_action':
    Value: '{player_input}'
- 'Type: Action | Tool: Random | Variable: dice_roll':
    Min: 1
    Max: 20
EndCondition:
  Type: Conditional
  Cases:
  - Condition: '{dice_roll} > 10'
    Then:
      Type: Linear
      NextUnitID: 04A_Trap_Dodged
  Else:
    Type: Linear
    NextUnitID: 04B_Trap_Hit
