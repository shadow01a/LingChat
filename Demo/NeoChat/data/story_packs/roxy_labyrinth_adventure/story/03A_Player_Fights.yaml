SceneConfig:
  id: 03A_Player_Fights
  name: 玩家战斗
Events:
- 'Type: Player | Mode: Input': （怪物就在眼前，你决定如何进攻？）
- 'Type: Action | Tool: Set | Variable: player_last_action':
    Value: '{player_input}'
- 'Type: Narration | Mode: Prompt': '你是一名战斗旁白。玩家的攻击方式是："{player_last_action}"。

    请基于此行动，生动且**简短地**描述玩家成功击中怪物、对其造成有效伤害的场景。

    **重要规则：不要引入任何其他角色（如艾莉丝）。故事里只有玩家和洛琪希。描述必须简洁，不超过三句话。**'
- 'Type: Narration | Mode: Preset': 在你的猛攻之下，怪物发出了最后的哀嚎，倒地不起。
- 'Type: Action | Tool: Calculate | Variable: monsters_defeated':
    Expression: '{monsters_defeated} + 1'
- 'Type: Dialogue | Character: Roxy | Mode: Prompt': '你的内心活动：你刚刚目睹了 {player_name}
    ({player_last_action}) 的战斗方式并取得了胜利。

    请对他刚才的行动给予具体的表扬。

    **要求：对话要真诚、简短，并可略带一丝欣慰。**'
EndCondition:
  Type: Linear
  NextUnitID: 01_Explore_Corridor
