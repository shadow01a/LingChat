SceneConfig:
  id: 01_Explore_Corridor
  name: 探索回廊
  visuals:
    background_image: bg_labyrinth_corridor_generic.png
  audio:
    background_music: bgm_dungeon_explore.mp3
Events:
- 'Type: Action | Tool: Calculate | Variable: labyrinth_floor':
    Expression: '{labyrinth_floor} + 1'
- 'Type: Narration | Mode: Prompt': '你是一个迷宫探索游戏的旁白。请根据当前楼层({labyrinth_floor}层)信息，生成一段主角和洛琪希进入新区域所见的场景描述。

    请描述一个富有想象力的地下城场景（如长满发光蘑菇的洞穴、有地下暗河的通道等）。

    **要求：描述要简洁，不超过三句话。**'
- 'Type: Dialogue | Character: Roxy | Mode: Prompt': '你的内心活动：你看到了旁白描述的新场景。请根据你的知识，对这个新环境发表简短的看法或向{player_name}发出提醒。

    **要求：一两句话即可，保持警惕和专业的姿态。**'
- 'Type: Player | Mode: Input': （你观察着四周，决定下一步的行动。你要做什么？）
- 'Type: Action | Tool: Set | Variable: player_last_action':
    Value: '{player_input}'
- 'Type: Action | Tool: Random | Variable: dice_roll':
    Min: 1
    Max: 20
EndCondition:
  Type: Conditional
  Cases:
  - Condition: '{labyrinth_floor} >= 5 and {dice_roll} > 15'
    Then:
      Type: Linear
      NextUnitID: 99_Exit_Labyrinth
  - Condition: '{dice_roll} >= 16'
    Then:
      Type: Linear
      NextUnitID: 02_Event_Treasure
  - Condition: '{dice_roll} >= 6 and {dice_roll} < 16'
    Then:
      Type: Linear
      NextUnitID: 03_Event_Monster
  - Condition: '{dice_roll} < 6'
    Then:
      Type: Linear
      NextUnitID: 04_Event_Trap
  Else:
    Type: Linear
    NextUnitID: 01_Explore_Corridor
