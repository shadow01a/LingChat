<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钦灵 Chat - 登录</title>
    <link rel="stylesheet" href="../css/galgame.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/animation.css" />
    <link
      rel="icon"
      href="../pictures/icons/小猫Ling.svg"
      type="image/svg+xml"
    />
  </head>

  <body class="bg-default">
    <!-- 登录容器 -->
    <div class="container login-container">
      <div class="login-panel">
        <div class="login-header">
          <h2 id="login-title">钦灵 Chat</h2>
          <div id="login-subtitle">请登录或注册账号</div>
        </div>

        <div class="auth-tabs">
          <button class="auth-tab active" id="login-tab">登录</button>
          <button class="auth-tab" id="register-tab">注册</button>
        </div>

        <div class="login-form" id="login-form">
          <form id="login-form-element">
            <div class="form-group">
              <label for="email">账号</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="请输入您的邮箱或账号"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="请输入您的密码"
                required
              />
            </div>
            <div class="form-group remember-me-group">
              <input
                type="checkbox"
                id="remember-me"
                name="remember-me"
                checked
              />
              <label for="remember-me">记住我的登录状态</label>
            </div>
            <div class="form-message" id="login-message"></div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btn-login">
                登录
              </button>
            </div>
          </form>
        </div>

        <div class="register-form" id="register-form" style="display: none">
          <form id="register-form-element">
            <div class="form-group">
              <label for="reg-email">邮箱</label>
              <input
                type="email"
                id="reg-email"
                name="email"
                placeholder="请输入您的邮箱"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-password">密码</label>
              <input
                type="password"
                id="reg-password"
                name="password"
                placeholder="请输入密码 (至少6个字符)"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-confirm-password">确认密码</label>
              <input
                type="password"
                id="reg-confirm-password"
                name="confirmPassword"
                placeholder="请再次输入密码"
                required
              />
            </div>
            <div class="form-message" id="register-message"></div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btn-register">
                注册
              </button>
            </div>
          </form>
        </div>

        <!-- 在底部添加修改密码链接 -->
        <div class="reset-password-link">
          <a href="#" id="show-reset-password">忘记密码？点击修改密码</a>
        </div>

        <!-- 修改密码表单 -->
        <div class="reset-pwd-form" id="reset-pwd-form" style="display: none">
          <h3>修改密码</h3>
          <form id="reset-pwd-form-element">
            <div class="form-group">
              <label for="reset-email">账号</label>
              <input
                type="text"
                id="reset-email"
                name="email"
                placeholder="请输入您的邮箱或账号"
                required
              />
            </div>
            <div class="form-group">
              <label for="reset-old-password">当前密码</label>
              <input
                type="password"
                id="reset-old-password"
                name="oldPassword"
                placeholder="请输入当前密码"
                required
              />
            </div>
            <div class="form-group">
              <label for="reset-new-password">新密码</label>
              <input
                type="password"
                id="reset-new-password"
                name="newPassword"
                placeholder="请输入新密码 (至少6个字符)"
                required
              />
            </div>
            <div class="form-group">
              <label for="reset-confirm-password">确认新密码</label>
              <input
                type="password"
                id="reset-confirm-password"
                name="confirmNewPassword"
                placeholder="请再次输入新密码"
                required
              />
            </div>
            <div class="form-message" id="reset-pwd-message"></div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btn-reset-pwd">
                修改密码
              </button>
              <button
                type="button"
                class="btn-secondary"
                id="cancel-reset-password"
              >
                取消
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login/login.js"></script>
  </body>
</html>
