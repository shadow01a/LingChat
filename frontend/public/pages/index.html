<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>钦灵 Chat</title>
  <link rel="stylesheet" href="../css/galgame.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/animation.css" />
  <link rel="stylesheet" href="../css/browser-compat.css" />
</head>

<body class="bg-default">
  <div class="container">
    <div id="menu-panel">
      <button id="menu-toggle">菜单</button>
      <div id="menu-content" class="hidden">
        <div class="menu-header">
          <div id="menu-title">
            <h3>设置菜单</h3>
            <div id="status">正在连接服务器...</div>
          </div>
          <div id="menu-buttons">
            <button id="menu-text" class=""> 文本</button>
            <button id="menu-image" class=""> 背景</button>
            <button id="menu-sound" class=""> 声音</button>
            <button id="menu-history" class=""> 对话历史</button>
          </div>
        </div>
        <div class="maxbody">
          <div class="menu-body" id="text-page">
            <div class="menu-section">
              <div class="menu-item">
                <h4>文字显示速度</h4>
                <div class="slider-container" style="width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; padding: 0 5px;">
                  <span style="flex: 0 0 25px; text-align: left; padding-right: 5px;">慢</span>
                  <input id="speed-option" type="range" min="0" max="200" value="50" style="width: 95% !important; flex: 1 1 auto !important; margin: 0 !important; padding: 0 !important;" />
                  <span style="flex: 0 0 25px; text-align: right; padding-left: 5px;">快</span>
                </div>
              </div>
              <div class="menu-item">
                <h4>显示样本</h4>
                <div id="speed-text-test">
                  <span id="testmessage">钦灵 Chat，测试文本显示速度</span>
                </div>
              </div>
              <div class="menu-item">
                <h4>页面切换动画</h4>
                <div class="toggle-container">
                  <input type="checkbox" id="animation-toggle" checked>
                  <label for="animation-toggle">启用动画</label>
                </div>
              </div>
              <div class="menu-item">
                <h4>当前AI模型</h4>
                <div class="model-selection-container">
                  <select id="ai-model-select" style="display: none;">
                    <option value="gpt-3.5">GPT-3.5</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="claude">Claude</option>
                    <option value="gemini">Gemini</option>
                    <option value="llama">Llama</option>
                  </select>
                  <div id="model-info-display" style="padding: 8px 12px; border-radius: 6px; background-color: rgba(61, 141, 255, 0.1); display: inline-block;">
                    <span id="model-status" style="font-size: 0.9em; color: #3D8DFF;">正在获取模型信息...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="menu-body" id="background-page">
            <div class="menu-section">
              <h4>背景选择</h4>
              <div class="bg-options">
                <div class="bg-option" data-bg="default">
                  <img src="../pictures/backgrounds/homepage_bg.jpeg" alt="默认背景" />
                  <span>默认</span>
                </div>
                <div class="bg-option" data-bg="night">
                  <img src="../pictures/backgrounds/homepage_bg2.jpg" alt="夜晚背景" />
                  <span>夜晚</span>
                </div>
                <div class="bg-option" data-bg="white">
                  <img src="../pictures/backgrounds/纯白背景.png" alt="白色背景" />
                  <span>白色</span>
                </div>
                <!-- 自定义背景选项将在这里动态添加 -->
              </div>
              <div class="upload-bg-container">
                <button class="upload-bg-btn" id="upload-bg-btn">
                  上传自定义背景
                </button>
                <input type="file" id="upload-bg-input" class="upload-bg-input" accept="image/*">
                <span id="upload-status"></span>
              </div>
            </div>
            <div class="menu-section">
              <div class="menu-item">
                <h4>角色圣光扩散设置</h4>
                <div class="slider-container" style="width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px;">
                  <span>弱</span>
                  <input id="filter-kuosan" type="range" min="0" max="50" step="1" value="18" />
                  <span>强</span>
                </div>
                <div id="kuosan-preview" style="margin-top: 50px; text-align: center; background-image: url('../pictures/backgrounds/homepage_bg.jpeg'); background-size: cover; background-position: center; border-radius: 8px; padding: 15px; box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px; position: relative; overflow: hidden; height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: margin-top 0.3s ease-in-out;">
                  <p style="margin-bottom: 10px; font-weight: bold; color: #333; text-shadow: 0 0 3px white;">圣光效果预览</p>
                  <div style="width: 100%; display: flex; justify-content: center; position: relative;">
                    <img id="kuosan-preview-img" src="../pictures/qinling/正常.png" style="max-width: 180px; max-height: 180px; position: relative; z-index: 2; transition: filter 0.3s ease-in-out; object-fit: contain;" />
                  </div>
                </div>
              </div>
              <div class="menu-item">
                <h4>角色圣光效果</h4>
                <div class="toggle-container">
                  <input type="checkbox" id="halo-toggle" checked>
                  <label for="halo-toggle">启用圣光</label>
                </div>
              </div>
            </div>
          </div>
          <div class="menu-body" id="sound-page">

          </div>
          <div class="menu-body" id="history-page">
            <div class="history-body">
              <div id="history-list"></div>
            </div>
          </div>
        </div>
        <div id="kuosan-test">
          <img id="qinlingtest" style="" src="../pictures/qinling/正常.png" />
        </div>
        <div class="menu-footer">
          <div id="audioStatus"></div>
          <button id="clear-history">清空历史</button>
          <button id="close-menu">关闭</button>
        </div>
      </div>
    </div>

    <div class="main-box">
      <div class="avatar-container character-animation normal">
        <img id="qinling" style="" src="../pictures/qinling/正常.png" />
        <div class="bubble"></div>
      </div>

      <div class="chatbox-box">
        <div class="chatbox-main">
          <div class="chatbox-title-part">
            <div class="chatbox-title">
              <div id="character">可爱的你</div>
            </div>
            <div class="chatbox-subtitle">
              <div id="character-sub">狼狼大学</div>
            </div>
            <div class="chatbox-emotion">
              <div id="character-emotion"></div>
            </div>
          </div>
          <div class="chatbox-line"></div>
          <div class="chatbox-inputbox">
            <textarea id="inputMessage" placeholder="在这里输入消息..."></textarea>
            <button id="sendButton" disabled>▼</button>
          </div>
        </div>
      </div>
    </div>

    <audio id="audioPlayer" controls style="display: none"></audio>
    <audio id="audioPlayerBubble" controls style="display: none"></audio>
  </div>

  <canvas id="canvas" width="1584" height="379"></canvas>

  <script src="../js/animeText.js"></script>
  <script src="../js/history.js"></script>
  <script src="../js/talk.js"></script>
  <script src="../js/starParticle.js"></script>
  <script src="../js/image.js"></script>
  <script src="../js/sound.js"></script>
  <script src="../js/menu.js"></script>
</body>

</html>
